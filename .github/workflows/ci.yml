name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stakefish:latest

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.5.4

    - name: Package Helm chart
      run: helm package helm

    - name: Push Helm chart to GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages
        mv *.tgz gh-pages/
        cd gh-pages
        git add .
        git commit -m 'Add new Helm chart'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
